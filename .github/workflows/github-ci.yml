name: Update Kubernetes Secrets and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-east-1

    - name: Set up Kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

    - name: Test Kubernetes Connection
      run: |
        kubectl get nodes

    - name: Update Kubernetes Docker registry secret
      run: |
        kubectl delete secret --ignore-not-found=true aws-ecr-cred
        kubectl create secret docker-registry aws-ecr-cred \
          --docker-server=${{ secrets.DOCKER_SERVER_URL }} \
          --docker-username=AWS \
          --docker-password=$(aws ecr get-login-password --region ${{ secrets.AWS_REGION }})
