apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'PUT, GET, POST, DELETE, OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-headers: DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: econstruction-service-auth
                port:
                  number: 6060
          - path: /api/v1/inventory(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: econstruction-inventory-service
                port:
                  number: 7070
          - path: /api/v1/orders(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: econstruction-order-service
                port:
                  number: 5050
          - path: /api/v1/notifications(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: econstruction-notification-service
                port:
                  number: 4040
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-app-service
                port:
                  number: 80
